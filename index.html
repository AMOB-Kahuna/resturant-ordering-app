<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Ordering App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>AMOB's Resturant</h1>
            <p class="bold-text">The best burgers and pizzas in town</p>
        </div>
    </header>

    <main id="menus-container">
        <!-- MENUS ARE DISPLAYED HERE -->
    </main>

    <section class="cart" id="cart">
        <h2 class="bold-text">Your order</h2>
        <div class="cart-items" id="cart-items">
            <!-- CART ITEMS ARE DISPLAYED HERE --> 
        </div>
        <div class="outer" id="total-price">
            <!-- TOTAL CART ITEMS PRICE -->
        </div>
        <button class="btn" id="order-btn">Complete order</button>
    </section>

    <div class="payment-modal">
        <form>
            <legend class="bold-text">Enter card details</legend>
            <!-- Allow only alphabets and spaces for the name -->
            <input type="text" name="full-name" id="full-name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
            
            <!-- Allow only numbers for the card number -->
            <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required pattern="\d{16}" title="Card number should be exactly 16 digits.">
            
            <!-- Allow only numbers for the CVV -->
            <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" required pattern="\d{3}" title="CVV should be exactly 3 digits.">
            
            <button class="btn" type="submit" id="pay-btn">Pay</button>
        </form>
    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
