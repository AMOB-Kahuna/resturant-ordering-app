<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Ordering App</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>AMOB's Resturant</h1>
            <p class="bold-text">The best burgers and pizzas in town</p>
        </div>
    </header>

    <main id="menus-container">
        <section class="menu-item outer">
            <div class="inner">
                <p class="menu-img">üçï</p>
                <div class="menu-details" id="menu-details">
                    <h2 class="bold-text">Pizza</h2>
                    <p class="flavour">pepperoni, mushroom, mozarella</p>
                    <p class="price-text">$14</p>
                </div>
            </div>
            <button class="add-to-cart-btn">+</button>
        </section>
    </main>

    <section class="cart">
        <h2 class="bold-text">Your order</h2>
        <div class="cart-items">
            <div class="cart-item outer">
                <div class="inner">
                    <p class="bold-text">Pizza</p>
                    <button class="remove-btn">remove</button>
                </div>
                <p class="price-text">$14</p>
            </div>
        </div>
        <div class="outer">
            <p class="bold-text">Total price:</p>
            <p class="price-text">$14</p>
        </div>
        <button class="btn">Complete order</button>
    </section>

    <div class="payment-modal">
        <form>
            <legend class="bold-text">Enter card details</legend>
            <!-- Allow only alphabets and spaces for the name -->
            <input type="text" name="full-name" id="full-name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
            
            <!-- Allow only numbers for the card number -->
            <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required pattern="\d{16}" title="Card number should be exactly 16 digits.">
            
            <!-- Allow only numbers for the CVV -->
            <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" required pattern="\d{3}" title="CVV should be exactly 3 digits.">
            
            <button class="btn" type="submit">Pay</button>
        </form>
    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
